<html>
  <head>
  <title>Student Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .pos{
    margin-top:50px;
  }
  #s1{
        padding-right: 200px;
    }
         </style>
</head>
<body bgcolor="#e0f2f1">
  <div class="pos">
<div class="row">
        <div class="col s6 offset-s3">
          <div class="card medium">
            <div class="card-image">
              <img src="https://cdn.elegantthemes.com/blog/wp-content/uploads/2014/10/UploadLimit-Header.png">
              <span class="card-title"><b>REQUEST</b></span>
            </div>
            <div class="card-content">
              <p>Click the <b>ENTER</b> button to upload the file and fill appropriate details given in form.Please check the status of your request in the below card. </p>
            </div>
            <div class="card-panel cyan lighten-4">
            <div class="card-action" >
              <button class="btn waves-effect waves-light" type="submit" name="action">Enter
			  <a href="index.html" class="secondary-content" >
                  <i class="material-icons right" class="waves-effect waves-light btn">send</i></a>
                  </button>
              </div></div>
          </div>
        </div>
      </div>
     <div class="pos">
<div class="row">
        <div class="col s6 offset-s3">
          <div class="card medium">
            <div class="card-image">
              <img src="http://www.plan-works.co.uk/wp-content/uploads/2014/02/process-image.jpg">
              <span class="card-title"><b>STATUS</b></span>
            </div>
            <div class="card-content">
              <p>Click the <b>ENTER</b> button to check the status of your file processing.If any problems contact the reprography immediately.</p>
            </div>
            <div class="card-panel cyan lighten-4">
            <div class="card-action" >
			<div class="w3-container">
              <button  class="btn waves-effect waves-light" type="submit" name="action">Enter
			  <a href="loading.html" class="secondary-content" >
                  <i class="material-icons right">send</i></a>
                  </button>

              </div></div>
          </div>
        </div>
      </div>
  </div>
</body>
